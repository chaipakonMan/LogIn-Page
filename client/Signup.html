<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/StyleUp.css">

</head>
<body>
    
     <!-- Forms -->
     <form id="box" method="POST">
        <div>
        <label for="name">Name:</label>
        <input type="name" name="name" id="name" placeholder="Enter First and Last Name">
        </div>
        
        <br>

        <div>
        <label for="username">Username:</label>
        <input type="username" name="username" id="username" placeholder="Enter Username">
        </div>
        
        <br>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password">
        </div>

        <br>
        <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter email">
        </div>
        
        <input id="subB" type="submit" name="submit" value="Submit">

        </form>

</body>
</html>
